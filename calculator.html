<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet"> 
</head>

<body>

    
	
	<div class="container calculator">
      
      
        <div>
          <input type="text" class="input">
        </div>
     
      

        <div class="buttons">
          
          <button class="btn btn-white one number" data-val="1">1</button>
          <button class="btn btn-white two number" data-val="2">2</button>
          <button class="btn btn-white three number" data-val="3">3</button>
          <button class="btn btn-primary add operator" data-val="+">+</button>
          
          <button class="btn btn-white four number" data-val="4">4</button>
          <button class="btn btn-white five number" data-val="5">5</button>
          <button class="btn btn-white six number" data-val="6">6</button>
          <button class="btn btn-primary minus operator" data-val="-">&#8722;</button>
          
          <button class="btn btn-white seven number" data-val="7">7</button>
          <button class="btn btn-white eight number" data-val="8">8</button>
          <button class="btn btn-white nine number" data-val="9">9</button>
          <button class="btn btn-primary multiply operator" data-val="*">&#215;</button>
          
          <button class="btn btn-white zero number" data-val="0">0</button>
          <button class="btn btn-white dot number" data-val=".">.</button>
          <button class="btn btn-red equals" data-val="=">=</button>
          <button class="btn btn-primary divide operator" data-val="/">&#247;</button>
			
		  		<button type="button" class="btn btn-elegant on">C</button>

          
        </div>
      
		
		
	</div>
	
	
	
	
	
	
	
	
	

    <!-- SCRIPTS -->
	<!-- simple calculator JS 
	<script type="text/javascript" src="js/simple-calculator.js"></script>-->
	<!-- calculator JS -->
	<script type="text/javascript" src="js/calculator.js"></script>
</body>

</html>
